# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vladimir Vershinin
description: Vladimir Vershinin homepage
keywords: Vladimir Vershinin, ghettovoice
subtitle: The developer
author: Vladimir Vershinin
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ghettovoice.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM/DD/YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: shik

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:ghettovoice/ghettovoice.github.io.git
  branch: master

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# SCSS settings
node_sass:
  debug: false
  outputStyle: nested
  precision: 5
  sourceComments: false

robotstxt:
  sitemap: https://ghettovoice.github.io/sitemap.xml
  uas:
  - useragent: '*'
    disallow:
      - /rxjs-postgres/*
  - useragent: Yandex
    host: ghettovoice.github.io
    disallow:
      - /rxjs-postgres/*

sitemap:
  path: sitemap.xml

autoprefixer:
  exclude:
    - '*.min.css'
  browsers:
    - 'last 2 versions'

html_minifier:
  enable: true
css_minifier:
  enable: true
  exclude:
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  output:
    preamble: '/*! Vladimir Vershinin homepage */'
  compress: true
  exclude:
    - '*.min.js'
